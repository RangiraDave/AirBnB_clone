<!DOCTYPE html>
<html lang="en">
	<head>
		<title>airbnb clone</title>

		<link rel="stylesheet" href="styles/3-footer.css">

	<body>
		<header>

			<section class="filters">

				</div>

				<div class="amenities">

						<h4>Amenity subtitles</h4>

						<div class="popover">
							<ul>
								<h4>Hola</h4>
								<h4>Holaa</h4>

							</ul>

			</section>

			<h1 class="plc">Places</h1>

			<div class="places-div">

				<div class="top-places">

						<article>
							<h2>My home</h2>

					</section>

					<section class="places">

							<h2>Tiny house</h2>

				<section class="places">
